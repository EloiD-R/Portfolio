<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Eloi D--R's portfolio</title>
</head>
<body>
<div class="main_page">
    <div class="bloc_central">
        <div class="blob">
            <img src="assets/images/blob_central_blanc_background.svg" class="blob_central_blanc" alt="text is inside the blob">
            <p class="name">Eloi D--R</p>
            <p class="title_text_1">French</p>
            <p class="title_text_2">Developer</p>
        </div>
    </div>

    <div class="bloc_droit">
        <div class="text_+_logo">
            <img src="assets/images/blob_droit_blanc_background.svg" class="blob_droit_blanc" alt="blob containing the text">
            <img src="assets/images/logo_bloc_droit_portfolio.svg" class="logo_portfolio", alt="logo portfolio">
            <p class="bloc_droit_titre_1">Portfolio</p>
        </div>
    </div>
</div>

<div class="CTA">
    <img src="assets/images/all_without_arrow_cta_base.svg" class="cta_without_arrow" alt="Call to action : scroll">
    <img src="assets/images/cta_arrow.svg" class="cta_arrow" alt="Call to action : scroll, arrow">
</div>

<div class="about_me">
    <div class="background_+_text">
        <img src="assets/images/background_about_me.png" alt="background" class="about_me_background">
    </div>

    <div class="bloc_droit_2">
        <div class="text_+_logo">
            <img src="assets/images/bloc_droit_background.png" class="bg_droite" alt="blob containing the text">
            <p class="bloc_droit_titre_2">about me</p>
        </div>
    </div>

</div>

</body>
</html>
